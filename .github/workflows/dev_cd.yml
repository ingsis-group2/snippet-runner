name: "Continuous Deployment"

on:
  workflow_run:
    workflows: [ "Java CI with Gradle" ]
    types:
      - completed
  push:
    branches:
      - master
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Create Short SHA
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 8

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build --build-arg USERNAME=${{ github.actor }} --build-arg TOKEN=${{ secrets.GITHUB_TOKEN }} -t ghcr.io/ingsis-group2/echo:${{ steps.short-sha.outputs.sha }} .
          docker push ghcr.io/ingsis-group2/echo:${{ steps.short-sha.outputs.sha }}
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
